<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Search Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        video, canvas {
            width: 100%;
            border-radius: 15px;
        }
        .progress-bar {
            background: linear-gradient(45deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        .result-card {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .log-container {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 10px;
        }
        .log-entry {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .card { margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-white mb-4"><i class="fas fa-search"></i> Face Search Portal</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="card-title"><i class="fas fa-camera"></i> Capture Selfie</h3>
                    <div class="video-container mb-3">
                        <video id="video" autoplay muted></video>
                        <canvas id="canvas" style="display:none;"></canvas>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="captureBtn" class="btn btn-primary"><i class="fas fa-camera"></i> Capture</button>
                        <input type="file" id="uploadInput" accept="image/*" class="form-control" style="width: auto;">
                    </div>
                    <div id="captureStatus" class="mt-2"></div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="card-title"><i class="fas fa-folder"></i> Select Folder</h3>
                    <select id="folderSelect" class="form-select mb-3">
                        <option value="">Loading folders...</option>
                    </select>
                    <button id="searchBtn" class="btn btn-primary w-100"><i class="fas fa-search"></i> Start Search</button>
                    <div class="d-flex align-items-center mb-3">
                        <label for="cameraSelect" class="me-2"><i class="fas fa-video"></i> Camera:</label>
                        <select id="cameraSelect" class="form-select" style="width:auto; flex:1;">
                            <option value="">Loading cameras...</option>
                        </select>
                    </div>
                    <div id="searchProgress" class="mt-3" style="display:none;">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="progressText" class="text-center mt-2"></div>
                    </div>
                    <script>
                        // Camera selection logic with localStorage persistence
                        const cameraSelect = document.getElementById('cameraSelect');
                        let currentStream;

                        async function getCameras() {
                            try {
                                const devices = await navigator.mediaDevices.enumerateDevices();
                                const videoInputs = devices.filter(device => device.kind === 'videoinput');
                                cameraSelect.innerHTML = '';
                                videoInputs.forEach((device, idx) => {
                                    const option = document.createElement('option');
                                    option.value = device.deviceId;
                                    option.textContent = device.label || `Camera ${idx + 1}`;
                                    cameraSelect.appendChild(option);
                                });
                                if (videoInputs.length === 0) {
                                    cameraSelect.innerHTML = '<option value="">No cameras found</option>';
                                }
                                // Restore last selected camera if available
                                const lastCamera = localStorage.getItem('lastCameraId');
                                if (lastCamera && videoInputs.some(d => d.deviceId === lastCamera)) {
                                    cameraSelect.value = lastCamera;
                                }
                            } catch (err) {
                                cameraSelect.innerHTML = '<option value="">Error loading cameras</option>';
                            }
                        }

                        async function startCamera(deviceId) {
                            if (currentStream) {
                                currentStream.getTracks().forEach(track => track.stop());
                            }
                            try {
                                const constraints = {
                                    video: deviceId ? { deviceId: { exact: deviceId } } : true
                                };
                                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                                video.srcObject = currentStream;
                                stream = currentStream;
                            } catch (err) {
                                captureStatus.innerHTML = '<div class="alert alert-warning">Camera access denied or unavailable.</div>';
                            }
                        }

                        cameraSelect.addEventListener('change', () => {
                            const selectedId = cameraSelect.value;
                            localStorage.setItem('lastCameraId', selectedId);
                            startCamera(selectedId);
                        });

                        // On page load, get cameras and start default or last used
                        getCameras().then(() => {
                            const lastCamera = localStorage.getItem('lastCameraId');
                            if (lastCamera && cameraSelect.value === lastCamera) {
                                startCamera(lastCamera);
                            } else if (cameraSelect.options.length > 0) {
                                startCamera(cameraSelect.value);
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        
        <div class="card p-4 mt-4">
            <h3 class="card-title"><i class="fas fa-list"></i> Search Logs</h3>
            <div id="logs" class="log-container"></div>
        </div>
        
        <div id="results" class="mt-4" style="display:none;">
            <h3 class="text-white"><i class="fas fa-images"></i> Search Results</h3>
            <div id="resultsGrid" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const uploadInput = document.getElementById('uploadInput');
        const captureStatus = document.getElementById('captureStatus');
        const folderSelect = document.getElementById('folderSelect');
        const searchBtn = document.getElementById('searchBtn');
        const searchProgress = document.getElementById('searchProgress');
        const progressBar = searchProgress.querySelector('.progress-bar');
        const progressText = document.getElementById('progressText');
        const logs = document.getElementById('logs');
        const results = document.getElementById('results');
        const resultsGrid = document.getElementById('resultsGrid');

        let stream;
        let ws;

        // Helper to build folder options with indentation
        function buildFolderOptions(folders, level = 0) {
            let options = '';
            folders.forEach(folder => {
                const indent = '&nbsp;'.repeat(level * 4);
                options += `<option value="${folder.path}">${indent}${folder.name}</option>`;
                if (folder.children && folder.children.length > 0) {
                    options += buildFolderOptions(folder.children, level + 1);
                }
            });
            return options;
        }

        // Load folders and show hierarchy
        async function loadFolders() {
            try {
                const response = await fetch('/folders');
                const folders = await response.json();
                folderSelect.innerHTML = '<option value="">Select a folder</option>';
                folderSelect.innerHTML += buildFolderOptions(folders, 0);
            } catch (err) {
                console.error('Error loading folders:', err);
                folderSelect.innerHTML = '<option value="">Error loading folders</option>';
            }
        }

        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Camera access denied:', err);
                captureStatus.innerHTML = '<div class="alert alert-warning">Camera access denied. Use file upload instead.</div>';
            }
        }

        // Capture image from video
        captureBtn.addEventListener('click', () => {
            if (!stream) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');
            sendImage(imageData);
        });

        // Upload image
        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => sendImage(reader.result);
                reader.readAsDataURL(file);
            }
        });

        // Send image to server
        async function sendImage(imageData) {
            try {
                const response = await fetch('/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                const result = await response.json();
                captureStatus.innerHTML = response.ok 
                    ? '<div class="alert alert-success">Selfie captured successfully!</div>'
                    : `<div class="alert alert-danger">${result.error}</div>`;
                // searchBtn.disabled = !response.ok;
            } catch (err) {
                captureStatus.innerHTML = '<div class="alert alert-danger">Error capturing image.</div>';
            }
        }

        // WebSocket for logs
        function initWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            ws.onmessage = (event) => {
                const log = JSON.parse(event.data);
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = log.message;
                logs.appendChild(logEntry);
                logs.scrollTop = logs.scrollHeight;
            };
        }

        // Start search
        searchBtn.addEventListener('click', async () => {
            const folder = folderSelect.value;
            if (!folder) return alert('Please select a folder');

            // searchBtn.disabled = true;
            searchProgress.style.display = 'block';
            results.style.display = 'none';
            resultsGrid.innerHTML = '';

            const formData = new FormData();
            formData.append('folder', folder);

            try {
                const response = await fetch('/search', { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok) {
                    displayResults(data.matches);
                } else {
                    alert(data.error || 'Search failed');
                }
            } catch (err) {
                alert('Search error');
            } finally {
                // searchBtn.disabled = false;
                searchProgress.style.display = 'none';
            }
        });

        // Display results
        function displayResults(matches) {
            results.style.display = 'block';
            matches.forEach((match, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-3 mb-3';
                col.innerHTML = `
                    <div class="card result-card">
                        <img src="/photo/${encodeURIComponent(match.path)}" class="card-img-top" alt="Match">
                        <div class="card-body">
                            <p class="card-text">Similarity: ${(match.similarity * 100).toFixed(2)}%</p>
                        </div>
                    </div>
                `;
                resultsGrid.appendChild(col);
            });
        }

        // Initialize
        initCamera();
        loadFolders();
        initWebSocket();
    </script>
</body>
</html>
